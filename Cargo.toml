[package]
name = "silicium"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["crates/*"]

[dependencies]
silicium-internal = { path = "crates/silicium-internal" }
intrusive-collections = { version = "0.9.5", default-features = false, features = ["nightly"] }
bitfield = "0.14.0"
bitflags = "1.3.2"
limine = "0.1.10"
log = "0.4.17"

[[bin]]
name = "silicium"
test = true
bench = false